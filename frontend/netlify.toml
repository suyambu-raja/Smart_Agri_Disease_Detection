[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_API_URL = "https://suyambu08-smart-agri-backend.hf.space/api"

# SPA redirect â€” all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
